  <script>
    const container = document.getElementById('swipe-container');
    document.getElementById('like').onclick =
    document.getElementById('dislike').onclick = () => {
      const card = container.querySelector('.card');
      if (card) card.remove();
    };
    // 簡易拖曳滑動可再自行加上
