    /* Modal & Calendar */

    }

  <script>
    // Dark mode
    const theme = localStorage.getItem('theme')||'light';
    document.documentElement.setAttribute('data-theme', theme);
    document.getElementById('dark-toggle').onclick = () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const nxt = cur==='light'?'dark':'light';
      document.documentElement.setAttribute('data-theme', nxt);
      localStorage.setItem('theme', nxt);
    };

    // Hash-based routing
    function showPage(id){
      document.querySelectorAll('.page').forEach(p=>{
        p.classList.toggle('active', p.id===id);
      });
    }
    window.addEventListener('hashchange',()=>showPage(location.hash.slice(1)));
    document.querySelectorAll('[data-target]').forEach(el=>{
      el.onclick = ()=>location.hash = el.dataset.target;
    });
    if(location.hash) showPage(location.hash.slice(1));
    else location.hash = 'home';

    // Questionnaire Modal
    const qModal = document.getElementById('q-modal');
    document.getElementById('q-btn').onclick = ()=> qModal.classList.add('active');
    document.getElementById('q-close').onclick = ()=> qModal.classList.remove('active');
    document.getElementById('q-form').onsubmit = e=>{

    const first = new Date(year,month,1).getDay(), days=new Date(year,month+1,0).getDate();
    ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d=>{
      const div=document.createElement('div'); div.textContent=d; div.className='header'; cal.append(div);

    for(let i=0;i<first;i++){cal.append(document.createElement('div'));}
    for(let d=1;d<=days;d++){
      const div=document.createElement('div'); div.textContent=d;
      cal.append(div);
    }

    // Drag & Swipe Cards
    const swipeContainer = document.getElementById('swipe-container');
    let dragEl=null, startX=0;
    swipeContainer.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('pointerdown',e=>{
        dragEl=card; startX=e.clientX;
        card.setPointerCapture(e.pointerId);
      });
      card.addEventListener('pointermove',e=>{
        if(!dragEl) return;
        const dx=e.clientX-startX;
        dragEl.style.transform=`translateX(${dx}px) rotate(${dx/10}deg)`;
      });
      card.addEventListener('pointerup',e=>{
        if(!dragEl) return;
        const dx=e.clientX-startX;
        if(Math.abs(dx)>100){
          dragEl.remove();
        } else dragEl.style.transform='';
        dragEl.releasePointerCapture(e.pointerId);
        dragEl=null;
      });
    });
